<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="tudo">
        <div class="Tela">
            <div class="resultado">
                <p class="Resultado" id="resultado">Resultado</p>
            </div>
        </div>
        <div class="botoes">
            <ul class="main">
                <button class="Operadores" id="Delete" value="">â‡¤</button>
                <button class="MetaOperadores" id="reload" value="%">CE</button>
                <button class="MetaOperadores" id="button" value="(">(</button>
                <button class="MetaOperadores" id="button" value=")">)</button>
                <button class="Operadores" id="button" value="/">/</button>
                <button class="number" id="button" value="1">1</button>
                <button class="number" id="button" value="2">2</button>
                <button class="number" id="button" value="3">3</button>
                <button class="Operadores" id="button" value="*">*</button>
                <button class="number" id="button" value="4">4</button>
                <button class="number" id="button" value="5">5</button>
                <button class="number" id="button" value="6">6</button>
                <button class="Operadores" id="button" value="-">-</button>
                <button class="number" id="button" value="7">7</button>
                <button class="number" id="button" value="8">8</button>
                <button class="number" id="button" value="9">9</button>
                <button class="Operadores" id="button" value="+">+</button>
                <button id="vazio" id="button" value=""></button>
                <button class="number" id="button" value="0">0</button>
                <button class="Operadores" id="button" value=".">.</button>
                <button class="Operadores" id="endOperation" value="=">=</button>

            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
